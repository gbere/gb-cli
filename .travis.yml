language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files
    - $HOME/symfony-bridge/.phpunit

env:
  global:
    - SYMFONY_PHPUNIT_DIR="$HOME/symfony-bridge/.phpunit"
    - OSX_PHP_BRANCH="7.1"

matrix:
  fast_finish: true
  include:
    - os: linux
      php: 7.1
    - os: linux
      php: 7.2
    - os: linux
      php: nightly
    - os: osx
      sudo: required
      language: ruby
  allow_failures:
    - php: nightly
    - os: osx

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then .travis/before-install-osx.sh; else true; fi
  - composer self-update

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export PATH=/usr/local/php5/bin:$PATH; else true; fi
  - composer install
  - ./vendor/bin/simple-phpunit install

script:
  - ./vendor/bin/simple-phpunit
  # this checks that the source code follows the Symfony Code Syntax rules
  - '[[ "$TRAVIS_PHP_VERSION" == "nightly" ]] || ./vendor/bin/php-cs-fixer fix --diff --dry-run -v'

notifications:
  email: false
